<ion-view view-title="Signup" align-title="left">
    <ion-content style=" background: url(img/coverlogin.jpg) center; background-size: cover;">
       <!--http://www.trendsandlife.com/wp-content/uploads/2016/08/Items-You-Shouldn%E2%80%99t-Take-On-Summer-Holiday-.jpg-->
       
        <div class="hero no-header flat">
           <div class="app-icon" style="margin-top: 12px;"></div>
           <h3>Signup</h3> 
                
        
        <div class="list">
          <label class="item item-input">
            <ion-md-input placeholder="Username" highlight-color="energized" type="text"></ion-md-input>
          </label>
          
          <label class="item item-input">
          <ion-md-input placeholder="Email" highlight-color="energized" type="email" class="hightlight hightlight-calm"></ion-md-input>
          </label>         
          <label class="item item-input"> 
          <ion-md-input placeholder="Password" highlight-color="energized" type="password" class="hightlight hightlight-calm"></ion-md-input>
          </label>
          <label class="item item-input">
          <ion-md-input placeholder="Confirm Password" highlight-color="energized" type="password" class="hightlight hightlight-calm"></ion-md-input>
          </label>

        </div>
        <div class="padding">
            <button ng-click="gotoVertify()" class="waves-effect waves-light button button-full button-positive ink">Vertify</button>
        </div>
          
        </div>  
    </ion-content>
</ion-view>
